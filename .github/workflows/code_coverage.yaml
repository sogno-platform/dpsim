name: Coverage (Fedora)

on:
  push:
    branches:
    - master
  pull_request:

## Build ##

jobs:
  linux-fedora-dpsimpy:
    name: Build dpsimpy and tests examples on Fedora Linux
    runs-on: ubuntu-latest
    container: sogno/dpsim:dev
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create Build Environment
      run: mkdir build

    - name: Setup build directory cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/build
        key: build-fedora-dir-cache-${{ github.ref }}

    - name: Configure CMake
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake -DCIM_VERSION=CGMES_2.4.15_16FEB2016 -DCOVERAGE=ON $GITHUB_WORKSPACE

    - name: Build dpsimpy and test examples
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake --build . --target dpsimpy --target tests --target dpsimpyvillas --parallel $(nproc)

    - name: Archive build directory
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.workspace }}/build
        name: build-fedora-examples-cache-${{ github.sha }}
        retention-days: 1

  linux-fedora-examples:
    name: Build Cxx examples on Fedora Linux
    runs-on: ubuntu-latest
    container: sogno/dpsim:dev
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create Build Environment
      run: mkdir build

    - name: Setup build directory cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/build
        key: build-fedora-dir-example-cache-${{ github.ref }}

    - name: Configure CMake
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake -DCIM_VERSION=CGMES_2.4.15_16FEB2016 -DCOVERAGE=ON $GITHUB_WORKSPACE

    - name: Build every target
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake --build . --parallel $(nproc)

    - name: Archive build directory
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.workspace }}/build
        name: build-cache-examples-cpp-${{ github.sha }}
        retention-days: 1


  test-jupyter-notebooks:
    name: Run pytest over all notebooks
    runs-on: ubuntu-latest
    needs: [linux-fedora-dpsimpy]
    container: sogno/dpsim:dev


    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Restore build archive
      uses: actions/download-artifact@v4
      with:
       name: build-fedora-examples-cache-${{ github.sha }}
       path: ${{ github.workspace }}/build

    - name: Prepare binary permissions
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        chmod -R +x ./build/dpsim/examples/cxx

    - name: Work around permission issue
      run: git config --global --add safe.directory /__w/dpsim/dpsim

    - name: Check for test binaries
      shell: bash
      working-directory: ${{ github.workspace }}
      run: ls -l ./build/dpsim/examples/cxx/

    - name: Install parallel testing
      shell: bash
      run: pip install pytest pytest-xdist pytest-cov nbformat nbconvert

    - name: Run pytest
      shell: bash
      working-directory: ${{ github.workspace }}
      env:
        PYTHONPATH: "${{ github.workspace }}/build"
      run: |
        cp -r python/src/dpsim build/
        pytest -n auto --cov --cov-branch --cov-report=xml examples/Notebooks/
      continue-on-error: true

    - name: Archive notebook outputs
      uses: actions/upload-artifact@v4
      with:
        name: pytest-output-${{ github.sha }}
        path: outputs/

    - name: Install lcov
      run: sudo dnf install -y lcov

    - name: Generate lcov report
      run: |
        mkdir -p build/coverage_report
        lcov --capture --directory . \
            --output-file build/coverage_report/coverage.info \
            --rc lcov_branch_coverage=1 --ignore-errors mismatch
        lcov --remove build/coverage_report/coverage.info '/usr/*' \
            --output-file build/coverage_report/coverage.cleaned.info
        lcov --list build/coverage_report/coverage.cleaned.info

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-fedora--${{ github.sha }}
        if-no-files-found: warn
        path: |
          build/coverage_report/coverage.info
          build/coverage_report/coverage.cleaned.info
          build/**/*.gc*
          src/**/*.cpp

    - name: Upload coverage report (pytest)
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: sogno-platform
        files: coverage.xml
        flags: pytest
        name: pytest-${{ github.sha }}
        fail_ci_if_error: false

## Tests in C++
  test-cpp:
    name: Run C++ tests
    runs-on: ubuntu-latest
    needs: [linux-fedora-examples]
    container: sogno/dpsim:dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore build archive
        uses: actions/download-artifact@v4
        with:
          name: build-cache-examples-cpp-${{ github.sha }}
          path: ${{ github.workspace }}/build

      - name: Prepare binary permissions
        shell: bash
        run: chmod -R +x ./build/dpsim/examples/cxx

      - name: Run tests (ctest, parallel)
        working-directory: ${{ github.workspace }}/build
        shell: bash
        run: ctest -V --progress -j "$(nproc)" --output-on-failure -L dpsim
        continue-on-error: true

      - name: Install lcov
        run: dnf install -y lcov

      - name: Generate lcov report (ctest)
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          lcov --capture --directory . --output-file build/coverage.ctest.info --rc lcov_branch_coverage=1 --ignore-errors mismatch
          lcov --remove build/coverage.ctest.info '/usr/*' --output-file build/coverage.ctest.cleaned.info
          lcov --list build/coverage.ctest.cleaned.info

      - name: Upload coverage artifacts (ctest)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fedora-ctest--${{ github.sha }}
          path: |
            build/coverage.ctest.info
            build/coverage.ctest.cleaned.info
            build/**/*.gc*
            ${{ github.workspace }}/src/**/*.cpp

      - name: Upload coverage report (ctest)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sogno-platform
          files: ${{ github.workspace }}/build/coverage.ctest.cleaned.info
          flags: ctest
          name: ctest-${{ github.sha }}
          fail_ci_if_error: false
