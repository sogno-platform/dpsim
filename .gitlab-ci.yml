variables:
  RSYNC_OPTS: --recursive --ignore-missing-args --chown ${DEPLOY_USER}:${DEPLOY_USER}
  DOCKER_TAG: ${CI_COMMIT_REF_NAME}
  DOCKER_IMAGE: rwthacs/dpsim
  DOCKER_IMAGE_DEV: rwthacs/dpsim-dev

before_script:
  - git config --local core.longpaths true
  - git submodule sync --recursive
  - git submodule update --init --recursive

stages:
  - prepare
  - build
  - compile
  - test
  - generate
  - deploy

.docker-fedora-template: &docker-fedora-template
  stage: prepare
  needs: []
  script:
    - docker build
        --file Packaging/Docker/Dockerfile.dev
        ${TAGS}
        ${BUILD_ARGS} .
  tags:
    - shell
    - linux

docker:fedora:
  <<: *docker-fedora-template
  variables:
    TAGS: --tag ${DOCKER_IMAGE_DEV}:${CI_COMMIT_REF_NAME} --tag ${DOCKER_IMAGE_DEV}:latest

docker:fedora-cgmes:
  <<: *docker-fedora-template
  variables:
    TAGS:        --tag ${DOCKER_IMAGE_DEV}:${CI_COMMIT_REF_NAME}-CGMES_2.4.15_16FEB2016
    BUILD_ARGS:  --build-arg CIM_VERSION=CGMES_2.4.15_16FEB2016

docker:centos:
  stage: prepare
  needs: []
  script:
    - docker build
        --file Packaging/Docker/Dockerfile.dev-centos
        --tag ${DOCKER_IMAGE_DEV}-centos:${DOCKER_TAG}
        --tag ${DOCKER_IMAGE_DEV}-centos:latest .
  tags:
    - shell
    - linux

build:linux:
  stage: build
  needs: ["docker:fedora"]
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make -j 32
  image: ${DOCKER_IMAGE_DEV}:${DOCKER_TAG}
  cache:
    paths:
      - build
    key: build-linux
  artifacts:
    paths:
      - build
  tags:
    - docker

build:linux-cgmes:
  stage: build
  needs: ["docker:fedora-cgmes"]
  script:
    - mkdir -p build
    - cd build
    - cmake -DCIM_VERSION=CGMES_2.4.15_16FEB2016 ..
    - make -j 32
  image: ${DOCKER_IMAGE_DEV}:${DOCKER_TAG}-CGMES_2.4.15_16FEB2016
  cache:
    paths:
      - build
    key: build-linux-cgmes
  artifacts:
    paths:
      - build
  tags:
    - docker

build:linux-profiling:
  stage: build
  needs: ["docker:centos"]
  script:
    - mkdir -p build
    - cd build
    - cmake -DWITH_PROFILING=ON -DWITH_ASAN=ON -DWITH_CUDA=OFF -DWITH_SPDLOG_SUBMODULE=ON ..
    - make -j 32
  image: ${DOCKER_IMAGE_DEV}-centos:${DOCKER_TAG}
  cache:
    paths:
        - build
    key: build-linux-profiling
  artifacts:
    paths:
      - build
  tags:
    - docker

.build-solver-benchmark-template:
  stage: build
  needs: ["docker:centos"]
  image: ${DOCKER_IMAGE_DEV}-centos:${DOCKER_TAG}
  artifacts:
    paths:
      - build
  tags:
    - docker

build:solver-benchmark 1/3:
  extends: .build-solver-benchmark-template
  script:
    - mkdir -p build
    - cd build
    - cmake -DWITH_CUDA=OFF -DWITH_SPARSE=OFF -DWITH_SPDLOG_SUBMODULE=ON ..
    - make -j $(nproc) WSCC_9bus_mult_coupled
  cache:
    paths:
      - build
    key: build-solver-benchmark-dense-cpu

build:solver-benchmark 2/3:
  extends: .build-solver-benchmark-template
  script:
    - mkdir -p build
    - cd build
    - cmake -DWITH_CUDA=ON -DWITH_SPARSE=OFF -DWITH_SPDLOG_SUBMODULE=ON ..
    - make -j $(nproc) WSCC_9bus_mult_coupled
  cache:
    paths:
      - build
    key: build-solver-benchmark-dense-gpu
  
build:solver-benchmark 3/3:
  extends: .build-solver-benchmark-template
  script:
    - mkdir -p build
    - cd build
    - cmake -DWITH_CUDA=OFF -DWITH_SPARSE=ON -DWITH_SPDLOG_SUBMODULE=ON ..
    - make -j $(nproc) WSCC_9bus_mult_coupled
  cache:
    paths:
      - build
    key: build-solver-benchmark-sparse-cpu

build:linux-cuda:
  stage: build
  needs: ["docker:centos"]
  script:
    - mkdir -p build
    - cd build
    - cmake -DWITH_SPDLOG_SUBMODULE=ON ..
    - make -j 32
  image: ${DOCKER_IMAGE_DEV}-centos:${DOCKER_TAG}
  cache:
    paths:
      - build
    key: build-linux-cuda
  artifacts:
    paths:
     - build
  tags:
    - docker

build:windows:
  stage: build
  needs: []
  script:
    - New-Item -ItemType Directory -Force -Path build
    - Set-Location -Path build
    # 64 Bit Graphviz Builds for Windows:
    # https://ci.appveyor.com/project/ellson/graphviz-pl238/
    - cmake .. -DGraphviz_ROOT="C:/Program Files/Graphviz 2.41.20190716.1839"
    - cmake --build . -j 24
  tags:
    - win10
  cache:
    paths:
      - build
    key: build-win10

build:docker:
  stage: build
  needs: []
  script:
    - docker build
