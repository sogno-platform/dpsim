
{
    "number_of_loops": "1",

    "villas": {
        "config_path": "configs/villas-shmem.conf"
    },

    "dpsim": {
        "path": "./",
        "scenario": {
            "directory": "build/dpsim-villas/examples/cxx/",
            "name": "ShmemDistributedVillas",
            "args": "1"
        },

        "docker": {
            "image": {
                "name": "sogno/dpsim:dev",
                "tag": "latest"
            },

            "container_name": "shmem_tests"
        }
    },

    "remote_sim":{
        "path": "dpsim/",
        "exec_command": "docker exec -w /dpsim shmem_tests ./build/dpsim-villas/examples/cxx/ShmemDistributedVillas 0"
    }
}
